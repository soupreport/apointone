<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Themes Table</title>
  
  <style>
  table {
    width: 90%;
    border-collapse: collapse;
    table-layout: fixed;      /* critical */
    font-family: system-ui, -apple-system, sans-serif;
    font-size: 16px;
  }
th:nth-child(4),
td:nth-child(4) {
  width: 13%;
}

  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    vertical-align: top;
    text-align: left;

    white-space: normal;      /* allow wrapping */
    word-wrap: break-word;    /* break long words */
  }

  th {
    font-weight: 600;
    background: #f7f7f7;
  }
</style>

</head>

<body>
<table id="ThemesTable"></table>
<script>
fetch("content.txt")
  .then(res => res.text())
  .then(text => {
    const table = document.getElementById("ThemesTable");
    const lines = text.trim().split("\n");

    lines.forEach((line, rowIndex) => {
      const tr = document.createElement("tr");
      const cells = line.split("|");

      cells.forEach((cell, colIndex) => {
        const el = document.createElement(
          rowIndex === 0 ? "th" : colIndex === 0 ? "th" : "td"
        );
        el.textContent = cell.trim();
        tr.appendChild(el);
      });

      table.appendChild(tr);
    });
  });
</script>
</body>

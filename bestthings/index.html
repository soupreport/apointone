body {
  margin: 0;

.container {
  max-width: 720px;

}

#content {
  white-space: pre-wrap;        /* preserve line breaks, allow wrapping */
  word-break: break-word;       /* break long words */
  overflow-wrap: anywhere;      /* force-wrap URLs / citations */
  max-width: 100%;
  overflow-x: hidden;
}

<body>
  <div class="container">
    <a href="voicebestthings.m4a">Listen to the recording</a>
    <pre id="content">Loading…</pre>
     <audio id="voice">
    <source src="voicebestthings.m4a" type="audio/mp4">
  </audio>
</div>

<style>
  .dim {
    opacity: 0.4;
    transition: opacity 0.3s ease;
  }
</style>

<script>
  const audio = document.getElementById("voice");
  const content = document.getElementById("content");

  audio.onplay = () => content.classList.add("dim");
  audio.onpause = () => content.classList.remove("dim");
  audio.onended = () => content.classList.remove("dim");
</script>
  </div>
<style>
  #content {
    font-family: "Libre Baskerville", serif;
  }
</style>


<script>
fetch("content.txt")
  .then(r => r.text())
  .then(t => {
    document.getElementById("content").textContent = t;
  });
</script>
